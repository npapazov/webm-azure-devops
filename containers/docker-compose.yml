version: "3.2"

services:
  universal-messaging:
    image: ${LOCAL_REG:-daerepository03.eur.ad.sag:4443/ccdevops}/pcum:${TAG:-10.5}
    build:
      context: universal-messaging/
      args:
        - PRODUCT_IMAGE=${REG:-softwareag}/universalmessaging-server:${UM_TAG:-10.5}
        - BASE_IMAGE=centos:8
    ports:
      - 9000                            # container specific ports
    hostname: universal-messaging

  microservices-runtime:
    image: ${LOCAL_REG:-daerepository03.eur.ad.sag:4443/ccdevops}/pcmsr:${TAG:-10.5} 
    build:
      context: microservices-runtime/
      args:
        - PRODUCT_IMAGE=${REG:-softwareag}/webmethods-microservicesruntime:${MSR_TAG:-10.5.0.0}
        - BASE_IMAGE=centos:8
    ports:
      - 5555                            # container specific ports
    environment:
      - MSR_JDBC_URL='jdbc:mysql://mysql:3306/webm'
      - MSR_JDBC_PASSWORD=webm
      - MSR_JDBC_USER=webm
      - MSR_JNDI_PROVIDER='nsp://universal-messaging:9000'
      - APPENDCLASSES=/opt/softwareag/common/lib/mysql-connector-java-5.1.47.jar
    hostname: microservices-runtime
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7.24
    ports:
      - 3306
    volumes:
      - /mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - /mysql/webm.sql:/docker-entrypoint-initdb.d/webm.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=webm
      - MYSQL_PASSWORD=webm
    hostname: mysql

        
