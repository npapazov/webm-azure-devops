# Default values for microservices-runtime.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  #repository: daerepository03.eur.ad.sag:4443/ccdevops/pcmsr
  repository: store/softwareag/webmethods-microservicesruntime
  pullPolicy: Always

imagePullSecret: "regcreds"
imageCredentials.registry: "https://index.docker.io/v1/"
imageCredentials.username: ""
imageCredentials.password: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
licenseFile: ""
licenseURL: ""
envVariables:
  MSR_JDBC_URL: "jdbc:mysql://mysql:3306/webm" 
  MSR_JDBC_PASSWORD: "webm"
  MSR_JDBC_USER: "webm"
  MSR_JNDI_PROVIDER_URL: "nsp://universal-messaging:9000"




serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5555

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: msr2.ninjacloud.eur.ad.sag
      paths: [ "/" ]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
