{{- if .Values.licenseFile }}
apiVersion: v1
kind: ConfigMap
metadata:
  name:  {{ include "microservices-runtime.fullname" . }}-license-config-map
  namespace: {{ .Release.Namespace }}
data:
{{- range $key, $val := .Values.licenseFile }}
  {{ $key }}: |-
{{ $val | indent 4}}
{{- end }}
{{- end -}}
